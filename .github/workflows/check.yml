name: Check

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build

  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: npm run lint

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: npm test

  typecheck:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: npm run typecheck -w tings
